# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 贤哥乱谈
subtitle: 随意胡侃，享受生活
description: 一个没有描述的描述。
author: Terry Ding
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.terryding.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  #  - googlefdb8260ac3e08dd2.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: false

# Category & Tag
default_category: 未分类
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

#feed
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content:

#sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
path: baidusitemap.xml

#search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

all_minifier: true

html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:
    - "index.md"
    - "viewer.html"

css_minifier:
  enable: true
  silent: false
  exclude:
    - "*.min.css"

js_minifier:
  enable: true
  mangle: true
  silent: false
  output:
  compress:
  exclude:
    - "*.min.js"

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: true

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
